Profiles:
  delphiGenesis:
    Capabilities:
      V2_0: true
    Policies: &ref_3
      Readers: &ref_0
        Type: ImplicitMeta
        Rule: ANY Readers
      Writers: &ref_1
        Type: ImplicitMeta
        Rule: ANY Writers
      Admins: &ref_2
        Type: ImplicitMeta
        Rule: MAJORITY Admins
    Orderer:
      OrdererType: solo
      BatchTimeout: 1s
      BatchSize:
        MaxMessageCount: 1
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
      Capabilities:
        V2_0: true
      Policies:
        BlockValidation:
          Type: ImplicitMeta
          Rule: ANY Writers
        Readers: *ref_0
        Writers: *ref_1
        Admins: *ref_2
      Addresses:
        - 'orderer0.hyperledger:7050'
      Organizations:
        - Name: hyperledger
          ID: hyperledgerMSP
          MSPDir: /home/davidliu/Documents/delphi-fabric/config/ca-crypto-config/ordererOrganizations/hyperledger/msp
          Policies:
            Readers:
              Type: Signature
              Rule: OR('hyperledgerMSP.member')
            Writers:
              Type: Signature
              Rule: OR('hyperledgerMSP.member')
            Admins:
              Type: Signature
              Rule: OR('hyperledgerMSP.admin')
            Endorsement:
              Type: Signature
              Rule: OR('hyperledgerMSP.member')
    Consortiums:
      SampleConsortium:
        Organizations:
          - Name: astri.org
            ID: astriMSP
            MSPDir: /home/davidliu/Documents/delphi-fabric/config/ca-crypto-config/peerOrganizations/astri.org/msp
            Policies:
              Readers:
                Type: Signature
                Rule: OR('astriMSP.member')
              Writers:
                Type: Signature
                Rule: OR('astriMSP.member')
              Admins:
                Type: Signature
                Rule: OR('astriMSP.admin')
              Endorsement:
                Type: Signature
                Rule: OR('astriMSP.member')
          - Name: icdd
            ID: icddMSP
            MSPDir: /home/davidliu/Documents/delphi-fabric/config/ca-crypto-config/peerOrganizations/icdd/msp
            Policies:
              Readers:
                Type: Signature
                Rule: OR('icddMSP.member')
              Writers:
                Type: Signature
                Rule: OR('icddMSP.member')
              Admins:
                Type: Signature
                Rule: OR('icddMSP.admin')
              Endorsement:
                Type: Signature
                Rule: OR('icddMSP.member')
  allchannel:
    Policies: *ref_3
    Capabilities:
      V2_0: true
